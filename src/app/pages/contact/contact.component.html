<div class="card-body">
    <div class="content">
        <div class="row">
            <div class="col">
                <h1 class="title">Contact</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Did you enjoy my work? How about contact me?</p>
                <p>Call or text me with any social medias below.</p>
            </div>
        </div>
    </div>
</div>

<div class="theme-bg-2">
    <div class="card-body">
        <div class="content">
            <div class="row">
                <div class="col">
                    <div (click)="socialMediaService.goTo('linkedin')" class="bg-theme-first text-center p-2 rounded-3 cursor-pointer"
                         style="max-width: 80px" tooltip="Linkedin">
                        <i style="font-size: 35px" class="fab fa-linkedin-in"></i>
                    </div>
                </div>

                <div class="col">
                    <div (click)="socialMediaService.goTo('github')" class="bg-theme-second text-center p-2 rounded-3 cursor-pointer"
                         style="max-width: 80px" tooltip="Github">
                        <i style="font-size: 35px" class="fab fa-github"></i>
                    </div>
                </div>

                <div class="col">
                    <div (click)="socialMediaService.goTo('email')" class="bg-theme-first text-center p-2 rounded-3 cursor-pointer"
                         style="max-width: 80px" tooltip="Email">
                        <i style="font-size: 35px" class="fa-regular fa-envelope"></i>
                    </div>
                </div>

                <div class="col">
                    <div (click)="socialMediaService.goTo('whatsapp')" class="bg-theme-second text-center p-2 rounded-3 cursor-pointer"
                         style="max-width: 80px" tooltip="Whatsapp">
                        <i style="font-size: 35px" class="fa-solid fa-mobile-screen-button"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card-body">
    <div class="content">
        <div class="row">
            <div class="col">
                <h4 class="subtitle mt-3">Did you already text me?</h4>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Great! As soon as possible I'll answer you.</p>
                <p>In the meantime, how about download my CV for further details?</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="profile-cv mb-4">
                    <a (click)="downloadCV()" class="profile-cv-btn btn btn-primary">
                        <i class="profile-cv-btn--ico fas fa-download"></i>
                        <span>Download CV</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
