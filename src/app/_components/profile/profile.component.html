<div class="card theme-bg-1 theme-color-1">
    <div class="card-body">
        <section class="profile">
            <div class="profile-photo">
                <img class="profile-photo--img" ngSrc="assets/images/profile-photo.jpg" alt="profile" fill priority>
            </div>

            <div class="mt-4 text-center">
                <div class="profile-name">
                    <h4>Vinicius Pugliese</h4>
                </div>

                <div class="profile-occupation">
                    <span class="profile-occupation-badge theme-bg-2 theme-color-1 badge">
                        Senior Software Engineer
                    </span>
                </div>

                <div class="profile-social-media">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <a (click)="socialMediaService.goTo('linkedin')" class="profile-social-media-btn theme-bg-2 theme-color-1 btn mx-2">
                            <i class="profile-social-media-btn--ico fab fa-linkedin-in"></i>
                        </a>

                        <a (click)="socialMediaService.goTo('github')" class="profile-social-media-btn theme-bg-2 theme-color-1 btn mx-2">
                            <i class="profile-social-media-btn--ico fab fa-github"></i>
                        </a>

                        <a (click)="socialMediaService.goTo('whatsapp')" class="profile-social-media-btn theme-bg-2 theme-color-1 btn mx-2">
                            <i class="profile-social-media-btn--ico fa-solid fa-mobile-screen-button"></i>
                        </a>

                        <a (click)="socialMediaService.goTo('email')" class="profile-social-media-btn theme-bg-2 theme-color-1 btn mx-2">
                            <i class="profile-social-media-btn--ico fa-regular fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="profile-info theme-bg-2 theme-color-1 card">
                <div class="card-body">
                    <div class="profile-info-item">
                        <div>
                            <i class="profile-info-item-ico theme-bg-1 theme-color-1 fa-solid fa-mobile-screen-button"></i>
                        </div>
                        <div>
                            <div class="theme-color-2">Phone</div>
                            <div>+55 (13) 99204-0605</div>
                        </div>
                    </div>

                    <div class="profile-info-item">
                        <div>
                            <i class="profile-info-item-ico theme-bg-1 theme-color-1 fa-regular fa-envelope"></i>
                        </div>
                        <div>
                            <div class="theme-color-2">Email</div>
                            <div class="text-break" [innerHTML]="'vinicius.lima.pugliese@gmail.com'"></div>
                        </div>
                    </div>

                    <div class="profile-info-item">
                        <div>
                            <i class="profile-info-item-ico theme-bg-1 theme-color-1 fa-solid fa-location-dot"></i>
                        </div>
                        <div>
                            <div class="theme-color-2">Location</div>
                            <div>SÃ£o Paulo, Brazil</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-cv mb-4">
                <a (click)="downloadCV()" href="#" class="profile-cv-btn btn btn-primary">
                    <i class="profile-cv-btn--ico fas fa-download"></i>
                    <span>Download CV</span>
                </a>
            </div>
        </section>
    </div>
</div>
